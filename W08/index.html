<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>WDD 331 - Components</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card__header">
                <div class="card__header-title">
                    <h3>Your Cart</h3>
                </div>
                <div class="card__header-itemCount">
                    <span>3</span>
                </div>
            </div>
            <div class="card__items">
                <div class="card__item">
                    <div class="card__item-left">
                        <h4 class="card__item-name">1</h4>
                        <p class="card__item-description">1 Description</p>
                    </div>
                    <div class="card__item-left">
                        <span class="card__item-price">$10</span>
                    </div>
                </div>
                <div class="card__item">
                    <div class="card__item-left">
                        <h4 class="card__item-name">2</h4>
                        <p class="card__item-description">2 Description</p>
                    </div>
                    <div class="card__item-left">
                        <span class="card__item-price">$12</span>
                    </div>
                </div>
                <div class="card__item">
                    <div class="card__item-left">
                        <h4 class="card__item-name">3</h4>
                        <p class="card__item-description">3 Description</p>
                    </div>
                    <div class="card__item-right">
                        <span class="card__item-price"></span>
                    </div>
                </div>
                <div class="card__item card__item-promo">
                    <div class="card__item-left">
                        <h4 class="card__item-name">Promo</h4>
                        <p class="card__item-description">3 Description</p>
                    </div>
                    <div class="card__item-right">
                        <span class="card__item-price">-$10</span>
                    </div>
                </div>
                <div class="card__item card__total">
                    <div class="card__item-left">
                        Total (USD)
                    </div>
                    <div class="card__item-right">
                        <span class="card__item-total">$20</span>
                    </div>
                </div>
                <div class="card__item card__item-promoCode">
                    <input type="text" placeholder="Promo Code" >
                    <button>Redeem</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
